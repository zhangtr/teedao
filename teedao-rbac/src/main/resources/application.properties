server.port=8290

spring.application.name=teedao-rbac

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rbac?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root


mybatis.config-location=classpath:mybatis/config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.zhongxin.rbac.entity

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

#\u8D85\u65F6\u65F6\u95F4
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
eureka.instance.preferIpAddress=true
#\u8BBE\u7F6E\u79DF\u7EA6\u5230\u671F\u65F6\u95F4\u7684
eureka.instance.lease-expiration-duration-in-seconds=20
#\u8BBE\u7F6E\u79DF\u7EA6\u5237\u65B0
eureka.instance.lease-renewal-interval-in-seconds=10

endpoints.shutdown.enabled=true

#shiro
password.algorithmName=md5
password.hashIterations=2


